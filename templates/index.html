{% extends "layout.html" %}

{% block title %}
    Artin's Forecasting
{% endblock %}

{% block body %}
    <h1>Check the weather</h1>

    <form action="{{ url_for('more_info') }}" method="post">

        <div class="form-group">
            <select class="form-control" name="locations">
                {% for location in locations %}
                    <option value="{{ locations }}">{{ locations.zipcode }}, {{ locations.city }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" name="name" placeholder="Enter City or Zipcode">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Search</button>
        </div>

    </form>
{% endblock %}
